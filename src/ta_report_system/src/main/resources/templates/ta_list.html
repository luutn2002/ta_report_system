<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
  <meta charset=UTF-8>
  <title>TA List</title>
  <div th:replace="common :: common-css"></div>
</head>

<body>
  <h1 class="ps-3 mb-3 bg-dark text-white">TA list</h1>
  <div class="d-flex flex-column container w-50 mx-auto mb-3" style="max-width: 1200px;">
    <div class="d-flex justify-content-between align-items-center">
      <div class="border-bottom fs-2 pb-1 mb-3">TAs</div>
      <div class="d-flex justify-content-right align-items-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            filter
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Recent</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>
        </div>
        <div>
          search
        </div>
      </div>
    </div>

    <th:block th:each="taListForm: ${ta_list_forms}" th:object="${taListForm}">
      <div class="mb-4">
        <label class="fs-3 mb-1" th:text="|*{numStudentYear}th graduates|"></label>
        <th:block th:each="taForm: *{taForms}" th:object="${taForm}">
          <div class="border row p-2 mb-2 align-items-center">
            <div class="col" th:text="*{assistantId}">s1280xxx</div>
            <div class="col">
              <span th:text="*{firstName}">AKITA Hiromu</span>
              <span th:text="*{lastName}">AKITA Hiromu</span>
            </div>
            <form class="col-2" th:action="@{/ta/1}">
              <button class="btn btn-outline-success btn-sm" type="submit">Open</button>
            </form>
          </div>
        </th:block>
      </div>
    </th:block>
    <div class="mb-4">
      <label class="fs-3 mb-1">30th graduates</label>
      <div class="border bg-light row p-2">
        <div class="col">s1300xxx</div>
        <div class="col">HAMADA Taro</div>
        <form class="col-2" th:action="@{/ta/1}">
          <button class="btn btn-outline-success btn-sm" type="submit">Open</button>
        </form>
      </div>
      <div class="align-items-center border bg-light row p-2">
        <div class="col">s1300xxx</div>
        <div class="col">OKADA Jiro</div>
        <form class="col-2" th:action="@{/ta/1}">
          <button class="btn btn-outline-success btn-sm" type="submit">Open</button>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="common :: common-js"></div>
</body>

</html>
